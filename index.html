<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex flex-col items-center font-outfit bg-black text-center p-6">
    <div class="max-w-sm mx-auto h-500 bg-neutral-very-dark-blue-card-bg shadow-md rounded-lg overflow-hidden p-4 mt-8">
      <div class="relative">
        <img class="w-full h-48 object-cover rounded-lg" src="./assets/images/image-equilibrium.jpg" alt="Equilibrium" />
        <div
          class="flex justify-center items-center absolute inset-0 bg-primary-cyan opacity-0 hover:opacity-50 transition-opacity rounded-lg"
        >
          <img src="./assets/images/icon-view.svg" alt="ethereum icon" />
        </div>
        <!-- the inset-0 is teh key to put the cyan over the the image but the parent div need to have class="relative"-->
      </div>
      <h1 class="text-2xl text-white font-semibold mt-4">Equilibrium #3429</h1>
      <p class="text-gray-400 text-lg mb-8">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between items-center mb-12">
        <div class="flex">
          <img src="./assets/images/icon-ethereum.svg" alt="ethereum icon" class="mr-2" />
          <span class="text-primary-cyan font-semibold">0.041 ETH</span>
        </div>
        <div class="flex">
          <img src="./assets/images/icon-clock.svg" alt="clock icon"  class="mr-2 w-6 h-6" />    <!-- w-6 h-6 was add to force the circle form on the icon-->
          <span class="text-gray-400 font-semibold">3 days left</span>
        </div>
      </div>
      <div class="flex items-center border-t border-gray-400 pt-5 justify-center mb-2">
        <div class="w-12 h-12 bg-blue-500 rounded-full mr-3 border-4 border-white border-solid">
          <img src="./assets/images/image-avatar.png" alt="photo" class="w-full h-full rounded-full" />
        </div>
        <span class="text-gray-400 mr-2">Creation of </span><a href="#" class="text-white">Jules Wyvern</a>
      </div>
    </div>
    <div class=" text-white attribution mt-8 mx-auto">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by
      <a href="#">Junier Bolívar © 2024</a>
    </div>
  </body>
</html>
